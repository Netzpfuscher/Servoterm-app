<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Servoterm</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="term.js" type="text/javascript"></script>
</head>
<body>
   <div class="toolbar">
      <div style="display: table; height: 30px; overflow: hidden;">
         <div style="display: table-cell; vertical-align: middle;"><a href="" id="connectbutton">Connect</a></div>
      </div>
   </div>
    <div class="waves" id="drawdiv">
       <canvas id="canvas"></canvas>
    </div>
    <div class="output">
       <div id="out" style="overflow-y:scroll; overflow-x:hidden; height:100%;"></div>
    </div>
    <div class="input">
       <input type="text" id="command" class="heighttext" name="command" autocomplete="off" spellcheck="false" autofocus>
    </div>
</body>
</html>
